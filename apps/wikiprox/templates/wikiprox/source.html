{% extends "base.html" %}

{% block title %}{{ source.title }}{% endblock %}

{% block contents %}
<h1 id="firstHeading" class="firstHeading">{{ source.title }}</h1>

<pre>
{{ source }}
</pre>
{% endblock contents %}
