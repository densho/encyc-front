<div class="primarysource image">
  <span class="visible-phone">
    <a href="{{ href }}">
      <img src="{{ thumb_sm }}" />
    </a>
  </span>
  <span class="hidden-phone">
    <a href="{{ thumb_lg }}" class="lightview"
       data-lightview-caption="{{ caption }} {{ courtesy }} <a class='more' href='{{ href }}'>More info &raquo;</a>"
       data-lightview-group="mixed">
      <img src="{{ thumb_sm }}" />
    </a>
  </span>
  <br/>
  <span class="caption">
    {{ caption }}
    {{ courtesy }}
    <a class="more" href="{{ href }}">More info &raquo;</a>
  </span>
</div>
